
<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava - LCC Naročilo razreza</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="https://www.lcc.si/wp-content/uploads/2020/03/Logo-COREL-Brez-ozadja-2-1024x462-1.png" alt="LCC" class="logo-image">
                    </a>
                </div>
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="index.html" class="nav-link">Naročilo razreza</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            <div class="login-container">
                <div class="login-card">
                    <div class="card-header">
                        <h1 class="card-title">Prijava za administratorje</h1>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" class="login-form">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Geslo</label>
                                <input type="password" id="password" name="password" class="form-input" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="primary-button">Prijava</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright">
                    © <span id="currentYear"></span> LCC Naročilo razreza - Aplikacija za rezanje po meri
                </p>
            </div>
        </div>
    </footer>

    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
